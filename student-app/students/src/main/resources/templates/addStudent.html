{#include layout.html title="New Student"}

<section class="py-8">
    <div class="container mx-auto px-4 lg:px-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Add New Student</h1>

        <div class="flex justify-center mb-4">
            <a href="/students"
               class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Back to All Students
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <form action="/students/add" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    <input type="text" id="name" name="name"
                           class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg
                          focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           placeholder="Enter student name" required>
                </div>

                <div>
                    <label for="age" class="block mb-2 text-sm font-medium text-gray-900">Age</label>
                    <input type="number" id="age" name="age"
                           class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg
                          focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           placeholder="Enter age" required>
                </div>

                <button type="submit"
                        class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Add Student
                </button>
            </form>
        </div>

    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
