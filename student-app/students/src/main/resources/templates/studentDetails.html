{#include layout.html title="Details"}

<section class="py-8">
    <div class="container mx-auto px-4 lg:px-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Student Details</h1>

        <div class="flex justify-center mb-4">
            <a href="/students"
               class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Back to All Students
            </a>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white mx-auto w-full lg:w-4/5 xl:w-3/4">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 dark:text-white">ID</th>
                    <td class="px-4 py-3">{student.id}</td>
                </tr>
                <tr class="bg-gray-50 dark:bg-gray-700">
                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 dark:text-white">Name</th>
                    <td class="px-4 py-3">{student.name}</td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 dark:text-white">Age</th>
                    <td class="px-4 py-3">{student.age}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
