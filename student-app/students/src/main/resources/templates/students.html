{#include layout.html title="All Students"}

<section class="py-8">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white mx-auto w-full lg:w-4/5 xl:w-3/4">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 min-w-[600px]">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th scope="col" class="px-4 py-3">Name</th>
                        <th scope="col" class="px-4 py-3">Age</th>
                        <th scope="col" class="px-4 py-3 text-center">Actions</th>
                    </tr>
                    </thead>
                </table>
                <div class="max-h-[400px] overflow-y-auto">
                    <table class="w-full text-sm text-left text-gray-500 min-w-[600px]">
                        <tbody>
                        {#for student in students}
                        <tr class="bg-white border-b hover:bg-gray-100">
                            <td class="px-4 py-3 font-medium text-gray-900">{student.name}</td>
                            <td class="px-4 py-3">{student.age}</td>
                            <td class="px-4 py-3 flex justify-center gap-2">
                                <a href="/students/{student.id}"
                                   class="px-3 py-1 text-sm font-medium text-white bg-green-600 rounded hover:bg-green-700 transition-colors">
                                    View
                                </a>
                                <a href="/students/delete/{student.id}"
                                   class="px-3 py-1 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700 transition-colors">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {/for}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

{/include}
