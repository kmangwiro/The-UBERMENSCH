<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- Google Fonts for tech-style typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="flex-1">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo section -->
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     viewBox="0 0 24 24" fill="none" stroke="#00e5ff"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3" />
                    <line x1="12" y1="3" x2="12" y2="9" />
                    <line x1="12" y1="15" x2="12" y2="21" />
                    <line x1="3" y1="12" x2="9" y2="12" />
                    <line x1="15" y1="12" x2="21" y2="12" />
                </svg>
                <h3 class="text-2xl font-bold" style="font-family: 'Orbitron', sans-serif; letter-spacing: 1px;">
                    <span style="color:#00e5ff;">Data</span>Axis
                </h3>
            </div>

            <!-- Navigation -->
            <nav class="space-x-6 flex items-center md:text-sm" style="font-family: 'Orbitron', sans-serif;">
                <a href="/students" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- Users Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <path d="M17 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    Students
                </a>

                <a href="/students/add" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- User Plus Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <path d="M16 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
                        <circle cx="12" cy="7" r="4" />
                        <line x1="20" y1="8" x2="20" y2="14" />
                        <line x1="17" y1="11" x2="23" y2="11" />
                    </svg>
                    Add Student
                </a>

                <a href="#" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- Bar Chart Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <line x1="12" y1="20" x2="12" y2="10" />
                        <line x1="18" y1="20" x2="18" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="16" />
                    </svg>
                    Analytics
                </a>

                <a href="#" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- File Text Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                    </svg>
                    Reports
                </a>

                <a href="#" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- Settings Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65
                     1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65
                     1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1
                     1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0
                     0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1
                     1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1
                     1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65
                     1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65
                     1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2
                     2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c0
                     .69.4 1.31 1.02 1.59.21.1.44.16.68.16H21a2 2 0 0 1 0 4h-.09a1.65
                     1.65 0 0 0-1.51 1z" />
                    </svg>
                    Settings
                </a>

                <a href="#" class="flex items-center gap-1 hover:text-[#00e5ff]">
                    <!-- Info Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="16" x2="12" y2="12" />
                        <line x1="12" y1="8" x2="12" y2="8" />
                    </svg>
                    About
                </a>
            </nav>

        </div>
    </header>
</div>
<main class="flex-1 container mx-auto px-6 py-6">
        {#insert}<!-- this is where child content will be inserted -->
    {/insert}
</main>

<footer class="bg-gray-200 text-gray-700 py-4 mt-auto text-center">
    &copy; 2025 Your Company. All rights reserved.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
