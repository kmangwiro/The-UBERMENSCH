<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.2/dist/flowbite.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Additional Styling -->
    <style>
        .register-background {
            background-image: url('https://via.placeholder.com/1500x1000'); /* Replace with your preferred background image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            max-width: 500px;  /* Increased width of the form */
            padding: 20px;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center register-background">
    <!-- Overlay background -->
    <div class="overlay"></div>

    <!-- Register Form Container -->
    <div class="form-container bg-white rounded-lg shadow-xl space-y-4">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-4">Register</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger bg-red-500 text-white p-3 rounded mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <!-- Registration Form -->
        <form method="POST" class="space-y-3">
            <div class="relative">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-user text-gray-500 mr-2"></i>
                    <input type="text" class="w-full p-2 text-sm border-none focus:ring-2 focus:ring-blue-500" id="username" name="username" required>
                </div>
            </div>
            <div class="relative">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-envelope text-gray-500 mr-2"></i>
                    <input type="email" class="w-full p-2 text-sm border-none focus:ring-2 focus:ring-blue-500" id="email" name="email" required>
                </div>
            </div>
            <div class="relative">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input type="password" class="w-full p-2 text-sm border-none focus:ring-2 focus:ring-blue-500" id="password" name="password" required>
                    <button type="button" class="absolute right-3" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </button>
                </div>
            </div>
            <div class="relative">
                <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input type="password" class="w-full p-2 text-sm border-none focus:ring-2 focus:ring-blue-500" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">Register</button>
            <p class="mt-4 text-center text-gray-700">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">Login here</a></p>
        </form>
    </div>

    <!-- Bootstrap and Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.2/dist/flowbite.min.js"></script>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
